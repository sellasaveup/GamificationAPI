<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript" src="./js/jquery.canvasjs.min.js"></script>
<script type="text/javascript">
	window.onload = function() {

		var columnChart = new CanvasJS.Chart("columnChart", {
			animationEnabled : true,
			title : {
				text : "Challenges Trend"
			},
			data : [ {
				type : "splineArea", //change type to bar, line, area, pie, etc
				dataPoints : [ {
					label : "JAN",
					y : 18
				}, {
					label : "FEB",
					y : 29
				}, {
					label : "MAR",
					y : 40
				}, {
					label : "APR",
					y : 34
				}, {
					label : "MAY",
					y : 24
				} ]
			} ]
		});

		var barChart = new CanvasJS.Chart("barChart", {
			animationEnabled : true,
			title : {
				text : "User Engagement Trend"
			},
			data : [ {
				type : "bar", //change type to bar, line, area, pie, etc
				dataPoints : [ {
					label : "JAN",
					y : 1800
				}, {
					label : "FEB",
					y : 2900
				}, {
					label : "MAR",
					y : 4000
				}, {
					label : "APR",
					y : 3400
				}, {
					label : "MAY",
					y : 2400
				} ]
			} ]
		});

		var pieChart = new CanvasJS.Chart("pieChart", {
			animationEnabled : true,
			title : {
				text : "No. of Users in each Level on Hype Goal" 
			},
			data : [ {
				type : "line", //change type to bar, line, area, pie, etc
				dataPoints : [ {
					label : "LEVEL 1",
					y : 180
				}, {
					label : "LEVEL 2",
					y : 290
				}, {
					label : "LEVEL 3",
					y : 400
				}, {
					label : "LEVEL 4",
					y : 340
				}, {
					label : "LEVEL 5",
					y : 240
				} ]
			} ]
		});

		var doughnutChart = new CanvasJS.Chart("doughnutChart", {
			animationEnabled : true,
			title : {
				text : "Badges/Reward Trend"
			},
			data : [ {
				type : "doughnut", //change type to bar, line, area, pie, etc
				dataPoints : [ {
					label : "Hype New Bie",
					y : 50
				}, {
					label : "Hype Saver",
					y : 10
				}, {
					label : "Hype Smart Saver",
					y : 20
				}, {
					label : "Hype Super Smart Saver",
					y : 24
				}, {
					label : "Hype Guru",
					y : 5
				} ]
			} ]
		});

		columnChart.render();
		barChart.render();
		pieChart.render();
		doughnutChart.render();
	}
</script>
</head>
<body>
	<table width="100%">
		<tr>
			<td width="50%"><div id="columnChart"></div></td>
			<td width="50%"><div id="pieChart"></div></td>
		</tr>
	</table>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<table width="100%">
		<tr>
			<td width="50%"><div id="barChart"></div></td>
			<td width="50%"><div id="doughnutChart"></div></td>
		</tr>
	</table>
</body>

</html>
